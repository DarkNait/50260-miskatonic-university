<app-default-padding>
    <app-page-header mat-dialog-title *ngIf="userId == 0"><span page-title>NUEVO USUARIO</span></app-page-header>
    <app-page-header mat-dialog-title *ngIf="userId > 0"><span page-title>EDICION USUARIO</span></app-page-header>
    <div mat-dialog-content>
        <form [formGroup]="userForm" class="grid formgrid">
            <div class="col-6">
                <mat-form-field class="w-full">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstName" matInput type="text" />
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-full">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput type="text" />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput type="email" />
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field class="w-full">
                    <mat-label>Nacimiento</mat-label>
                    <input
                    formControlName="birthday"
                    matInput
                    [matDatepicker]="birthdayPicker"
                    placeholder="dd/mm/yyyy"
                    />
                    <mat-datepicker-toggle
                    matIconSuffix
                    [for]="birthdayPicker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #birthdayPicker></mat-datepicker>        
                </mat-form-field>
            </div>    
            <div class="col-4">
                <mat-form-field class="w-full">
                    <mat-label>Contrase&ntilde;a</mat-label>
                    <input formControlName="password" matInput type="password" />
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field class="w-full">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="role" [compareWith]="rolesCompare">
                    <mat-option *ngFor="let rol of roles" [value]="rol">{{rol.role}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <!--<pre>{{ userForm.value | json }}</pre>-->
    </div>
    <div mat-dialog-actions class="grid">
        <div class="col-6 flex justify-content-start">
            <button mat-dialog-close mat-flat-button color="default" (click)="onClose()">Cancelar</button>
        </div>        
        <div class="col-6 flex justify-content-end">
            <button mat-dialog-close mat-flat-button color="primary" (click)="onSave()">Guardar</button>
        </div>                            
    </div>
</app-default-padding>
