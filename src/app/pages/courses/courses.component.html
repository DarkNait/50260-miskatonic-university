<app-page-header><span page-title>CURSOS</span></app-page-header>

<div class="flex justify-content-end mb-3">
  <button mat-flat-button color="primary" (click)="onCreate()">Nuevo Curso</button>
</div>

<table mat-table [dataSource]="courses" class="mat-elevation-z8" [appTableStriped]="courses.length" >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent">C&oacute;digo</th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>
  
    <!-- fullName Column -->
    <ng-container matColumnDef="name">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent">Nombre</th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let course">
        {{ course.name }}
      </td>
    </ng-container>

    <!-- edad Column -->
    <ng-container matColumnDef="hours">
        <!-- HEADER -->
        <th mat-header-cell *matHeaderCellDef class="background-accent">Horas</th>
        <!-- CELDA -->
        <td mat-cell *matCellDef="let course">
          {{ course.hours }}hs.
        </td>
    </ng-container>    

    <!-- role Column -->
    <ng-container matColumnDef="modality">
        <!-- HEADER -->
        <th mat-header-cell *matHeaderCellDef class="background-accent">Modalidad</th>
        <!-- CELDA -->
        <td mat-cell *matCellDef="let course">
          {{ course.modality }}
        </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent"></th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let course">
        <button (click)="onEdit(course)" color="accent" mat-icon-button title="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDeleteUser(course)" mat-icon-button color="warn" title="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>    
  
    <!-- matHeaderRowDef, matRowDef -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
