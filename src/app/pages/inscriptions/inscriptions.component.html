<app-page-header><span page-title>INSCRIPCIONES</span></app-page-header>

<div class="flex justify-content-end mb-3" *ngIf="isAdminUser">
    <button mat-flat-button color="primary" (click)="onCreate()">Nueva Inscripci&oacute;n</button>
  </div>

<table mat-table [dataSource]="inscriptions" class="mat-elevation-z8" [appTableStriped]="inscriptions.length" >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent">No.</th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
    </ng-container>
  
    <!-- fullName Column -->
    <ng-container matColumnDef="usuario">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent">Usuario</th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let inscription">
        {{ inscription.user.firstName + " " + inscription.user.lastName }}
      </td>
    </ng-container>

    <!-- user Column -->
    <ng-container matColumnDef="user">
        <!-- HEADER -->
        <th mat-header-cell *matHeaderCellDef class="background-accent">Usuario</th>
        <!-- CELDA -->
        <td mat-cell *matCellDef="let inscription">
            {{ inscription.user.firstName + " " + inscription.user.lastName }}
        </td>
        </ng-container>  

    <!-- course Column -->
    <ng-container matColumnDef="course">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent">Curso</th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let inscription">
        {{ inscription.course.name }}
      </td>
    </ng-container>
  
    <!-- role Column -->
    <ng-container matColumnDef="role">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent">Rol</th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let inscription">
        {{ inscription.user.role.role }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef class="background-accent"></th>
      <!-- CELDA -->
      <td mat-cell *matCellDef="let inscription">
        <div *ngIf="isAdminUser">
          <button (click)="onEdit(inscription)" color="accent" mat-icon-button title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onDelete(inscription)" mat-icon-button color="warn" title="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>    
  
    <!-- matHeaderRowDef, matRowDef -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
